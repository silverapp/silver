pipeline:
  test:
    image: python:${PYTHON_VERSION}
    pull: true
    group: build
    environment:
      - SILVER_DB_ENGINE=django.db.backends.mysql
      - SILVER_DB_NAME=test_db
      - SILVER_DB_HOST=mysql
      - SILVER_DB_USER=silver
      - SILVER_DB_PASSWORD=silver
    commands:
      - make dependencies
      - pip install -U "Django${DJANGO_VERSION}"
      - if [ -n "$DJANGO_FILTER_VERSION" ]; then pip install django-filter$DJANGO_FILTER_VERSION; fi
      - mkdir /var/log/silver
      - make lint
      - make test

  publish-docker:
    image: plugins/docker
    group: publish
    repo: presslabs/silver
    tags: ["${DRONE_BRANCH/master/latest}", "${DRONE_COMMIT_SHA:0:7}"]
    force_tag: true
    secrets:
      - DOCKER_USERNAME
      - DOCKER_PASSWORD
    when:
      event: [push, tag]

  trigger:
    image: plugins/downstream
    server: https://drone.presslabs.net
    fork: true
    wait: true
    secrets: [ DRONE_TOKEN ]
    repositories:
      - presslabs/code
    when:
      branch: master
      event: push

services:
  mysql:
    image: mysql:5.5
    environment:
      - MYSQL_DATABASE=test_db
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_USER=silver
      - MYSQL_PASSWORD=silver
  redis:
    image: redis:3-alpine

matrix:
  include:
    - PYTHON_VERSION: 2.7
      DJANGO_VERSION: ">=1.11,<2.0"
      DJANGO_FILTER_VERSION: "==1.1"
    - PYTHON_VERSION: 3.5
      DJANGO_VERSION: ">=2.0,<2.1"
    - PYTHON_VERSION: 3.5
      DJANGO_VERSION: ">2.1,<2.2"
    - PYTHON_VERSION: 3.6
      DJANGO_VERSION: ">=2.0,<2.1"
    - PYTHON_VERSION: 3.6
      DJANGO_VERSION: ">2.1,<2.2"
